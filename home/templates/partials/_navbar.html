<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{% url 'news:newslist' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <h4>Newscraper</h4>
        </a>

        {% comment %} <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul> {% endcomment %}

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 mx-auto ">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
            {% if request.user.is_authenticated %}
                <a href="#" class="btn btn-outline-light me-2">Logout</a>
            {% else %}
                <a href="#" class="btn btn-outline-light me-2">Login</a>
            {% endif %}
          {% comment %} <button type="button" class="btn btn-warning">Sign-up</button> {% endcomment %}
        </div>
      </div>
    </div>
  </header>
